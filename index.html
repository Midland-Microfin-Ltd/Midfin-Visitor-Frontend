<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- THESE TAGS CONTROL WHAT SHOWS IN URL BAR -->
    <title>Visitor Registration</title>
    <meta name="application-name" content="Visitor Tool">
    <meta name="apple-mobile-web-app-title" content="Visitor Tool">
    
    <!-- PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a1929">
    
    <!-- Open Graph / Social Media Tags (optional but helpful) -->
    <meta property="og:title" content="Visitor Tool">
    <meta property="og:description" content="Visitor Registration System">
    <meta property="og:type" content="website">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Script to rename URL bar -->
    <script>
      // Rename the URL in history and address bar
      (function() {
        // Change document title (shows in some browser tabs)
        document.title = "Visitor Tool";
        
        // Push a new history state with custom title
        if (window.history && window.history.replaceState) {
          window.history.replaceState(
            {}, 
            "Visitor Tool", 
            window.location.pathname
          );
        }
        
        // Continuously update to prevent URL from showing
        setInterval(() => {
          document.title = "Visitor Tool";
        }, 1000);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
